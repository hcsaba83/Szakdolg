<!DOCTYPE html>
<html lang="hu" layout:decorator="layouts/main">
<head>
<title>Felhasználók</title>
</head>
<body>

<div width="95%" layout:fragment="tickets">
<div class="container">
	
	<h2>Felhasználók</h2>
	
   <table style="width:78%" class="table table-striped table-bordered table-hover">
   		<tr>
   			<td width="20%">Név</td>
	        <td width="15%" >Email</td>
	        <td width="20%">Regisztráció</td>
	        <td width="10%">Aktív-e</td>
	        <td width="6%">Aktivál</td>
	        <td width="6%">Módosít</td>
	        <td width="6%">Töröl</td>

    	</tr>
         	<tr th:each="user : ${users}"> 
         	<td><a th:utext="${user.name}"  th:href="@{'/users/' + ${user.getEmailEncoded()}}"/></td>
	        <td th:utext="${user.email}"></td>
	        <td th:text="${#dates.format(user.regdate, 'yyyy.MM.dd HH:mm')}"></td>
	        <td th:utext="${user.active}"></td>
	        <td align="center"><a sec:authorize="hasAuthority('ADMIN')"  th:if="${user.active eq true}" class="btn btn-warning btn-xs" th:utext="Inaktivál" th:href="@{'/users/' + ${user.getEmailEncoded()} + '/active'}" role="button">Inaktivál</a><a sec:authorize="hasAuthority('ADMIN')"  th:if="${user.active != true}" class="btn btn-success btn-xs" th:utext="Aktivál" th:href="@{'/users/' + ${user.getEmailEncoded()} + '/active'}" role="button">Aktivál</a></td>
	        <td align="center"><button class="btn btn-warning btn-xs" >Módosít</button></td>
	        <td align="center"><a sec:authorize="hasAuthority('ADMIN')" th:if="${user.deleted eq false}" class="btn btn-danger btn-xs" th:href="@{'/users/' + ${user.getEmailEncoded()} + '/delete'}" role="button">Törlés</a></td>
        </tr>
   </table>


</div>
</div>

</body>
</html>
