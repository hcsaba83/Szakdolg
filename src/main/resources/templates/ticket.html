<!DOCTYPE html>
<html lang="en" layout:decorator="layouts/main">
<head>
<title>Ticket</title>
</head>
<body>

<div class="container"  layout:fragment="ticket">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-5" aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Csabi szakdolgozat gyakorlatok</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-5">
                <p class="navbar-text navbar-right" th:text="#{yourip}">IP címed: <a href="#" class="navbar-link">127.0.0.1</a></p>
            </div>
        </div>
    </nav>

   
    <article>
        <header>
            <h1 th:text="${#numbers.formatInteger(ticket.id,5)}">Ez itt a cím</h1> 
            <p th:text="${#dates.format(ticket.startdate, 'yyyy.MM.dd')}">Posted on September 31, 2015 at 10:00 PM</p>
        </header>
    
 	    <section th:utext="${ticket.task}">
            <p>...</p>
        </section>
        
        <footer>
            <address>
                Beküldte: <span th:text="${ticket.client.name}">Anonymous</span>
            </address>
        </footer>
        <hr/>
    </article>

    <footer>
        <p th:text="#{footerText}">Készült az San Franciscoból Jöttem csapata megbízásából</p>
    </footer>

</div>

</body>
</html>
