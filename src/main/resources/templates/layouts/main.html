<!DOCTYPE html>
<html lang="hu"
	xmlns="http://www.w3.org/1999/xhtml"

	<meta charset="utf-8" />

	<link rel="stylesheet" href="../static/css/blog.css" th:href="@{/css/blog.css}"/>

	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />	
	<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />
	
</head>
<body>

	<div class="container">
  		 
		<nav class="navbar navbar-default">
		    <div class="container-fluid">
		       <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				    <ul class="nav navbar-nav">
				        <li class=""><a class="btn btn-default btn-xs" href="/">Kezdőoldal</a></li>
				        <li class="" sec:authorize="hasAuthority('USER')"><a class="btn btn-default btn-xs" href="/usertickets">Hibajegyeim</a></li>
				        <li class="" sec:authorize="hasAnyAuthority('EDITOR', 'ADMIN')"><a class="btn btn-default btn-xs" href="/workertickets">Hibajegyeim</a></li>
				        <li class="" sec:authorize="hasAuthority('USER')"><a class="btn btn-default btn-xs" href="newticket">Bejelentés</a></li>
				        <li class="" sec:authorize="hasAuthority('USER')"><a class="btn btn-default btn-xs" href="editor/edit">Email</a></li>
				        
				    </ul>
				    <div class="navbar-text navbar-right">
				    <form sec:authorize="isAuthenticated()" id="frmlogout" th:action="@{/logout}" method="post" class="form-inline">
				    		| <a href="javascript:{}" onclick="document.getElementById('frmlogout').submit(); return false;">Kijelentkezés</a>
				      </form>
				    </div>
				    <div class="navbar-text navbar-right" sec:authorize="isAuthenticated()">
				     <font color="green">Üdvözöllek, <span sec:authentication="name"></span>!</font>
				    </div>
				    <div class="navbar-text navbar-right" sec:authorize="hasAuthority('ADMIN')">
				     	<font color="red">{ADMIN}</font>
				    </div>
				    
				    <div class="navbar-text navbar-right" sec:authorize="isAnonymous()">
							| <a href="/login">Bejelentkezés</a>
				    </div>
				    <div class="navbar-text navbar-right" sec:authorize="isAnonymous()">
				     <span>Üdvözöllek, Vendég!</span>
				    </div>
				    
				</div>
		    </div>
		</nav>
		
		<div layout:fragment="loginContent"></div>
		<div layout:fragment="tickets"></div>
		<div layout:fragment="ticket"></div>
		<div layout:fragment="ticketEditor"></div>
		<div layout:fragment="index"></div>
		<div layout:fragment="error"></div>
