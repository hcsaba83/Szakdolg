<!DOCTYPE html>
<html lang="en" layout:decorator="layouts/main">
<head>
<title>Felhasználó</title>
<script>
function goBack() {
  window.history.back();
}
</script>
</head>
<body>

<div class="container"  layout:fragment="ticket">
<h2 th:text="#{user_details}">Felhasználó adatai</h2>
<table style="width:70%" class="table table-striped table-bordered table-hover">
<tr><td th:text="#{name}">Név:</td><td th:utext="${user.name}">__név__</td></tr>
<tr><td>Email:</td><td th:utext="${user.email}">__email__</td></tr>
<tr><td th:text="#{address}">Pontos cím:</td><td th:utext="${user.address}">__cím__</td></tr>
<tr><td th:text="#{phone}">Telefonszám:</td><td th:utext="${user.phone}">__telefon__</td></tr>
<tr><td th:text="#{regdate}">Regisztráció dátuma:</td><td th:utext="${user.regdate}">__regdátum__</td></tr>
<tr><td th:text="#{activity}">Aktív-e:</td><td th:utext="${user.active}">__aktív__</td></tr>
<tr><td>Token:</td><td  th:utext="${user.token}">__token__</td></tr>
<tr><td th:text="#{roles}">Jogkörök:</td><td th:each="roles : ${user.roles}"><span th:text="'['+${roles.role}+'] '"></span></td></tr>
</table>
	<button class="btn btn-success" onclick="goBack()" th:text="#{back}">Vissza</button>

</div>

</body>
</html>
